<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator Application</title>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font-Awesome Icon -->
		<script
			src="https://kit.fontawesome.com/46ffad99ed.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<div class="toggle">
					<h3>CALCULATOR</h3>
					<div class="right">
						<p id="one">1</p>
						<p id="two">2</p>
						<p id="three">3</p>
					</div>
				</div>
				<div class="control">
					<p>THEME</p>
					<div class="box">
						<div id="circle"></div>
					</div>
				</div>
			</div>
			<div class="screen">
				<form name="calc">
					<input type="text" name="text" readonly id="screen" />
				</form>
			</div>
			<div class="cal-body">
				<div class="btn">
					<button class="num" onclick="document.calc.text.value+='7'">7</button>
					<button class="num" onclick="document.calc.text.value+='8'">8</button>
					<button class="num" onclick="document.calc.text.value+='9'">9</button>
					<button class="del" onclick="del()">DEL</button>
					<button class="num" onclick="document.calc.text.value+='4'">4</button>
					<button class="num" onclick="document.calc.text.value+='5'">5</button>
					<button class="num" onclick="document.calc.text.value+='6'">6</button>
					<button onclick="document.calc.text.value+='+'">+</button>
					<button class="num" onclick="document.calc.text.value+='1'">1</button>
					<button class="num" onclick="document.calc.text.value+='2'">2</button>
					<button class="num" onclick="document.calc.text.value+='3'">3</button>
					<button onclick="document.calc.text.value+='-'">-</button>
					<button onclick="document.calc.text.value+='.'">.</button>
					<button class="num" onclick="document.calc.text.value+='0'">0</button>
					<button onclick="document.calc.text.value+='/'">/</button>
					<button onclick="document.calc.text.value+='*'">X</button>
					<button class="reset" onclick="document.calc.text.value=''">
						RESET
					</button>
					<button
						class="equal"
						onclick="document.calc.text.value= eval(calc.text.value)"
					>
						=
					</button>
				</div>
			</div>

			<div class="footer">
				<h4>Design By KI Shakib</h4>
				<div class="footerIcon">
					<div>
						<a
							href="https://www.facebook.com/khubaibulislamshakib.xx"
							aria-label="Facebook Profile"
							target="_blank"
							rel="noreferrer"
						>
							<i
								class="fa-brands fa-square-facebook text-3xl hover:text-[#F16A8C] hover:rotate-[360deg] transition-all duration-500"
							></i>
						</a>
					</div>
					<div>
						<a
							href="https://github.com/KIShakib"
							aria-label="GitHub Profile"
							target="_blank"
							rel="noreferrer"
						>
							<i
								class="fa-brands fa-github text-3xl hover:text-[#F16A8C] hover:rotate-[360deg] transition-all duration-500"
							></i>
						</a>
					</div>
					<div>
						<a
							href="https://www.linkedin.com/in/ki-shakib/"
							aria-label="Linkedin Profile"
							target="_blank"
							rel="noreferrer"
						>
							<i
								class="fa-brands fa-linkedin text-3xl hover:text-[#F16A8C] hover:rotate-[360deg] transition-all duration-500"
							></i>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/calc.js"></script>
	</body>
</html>
